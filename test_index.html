<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calendar</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/dcalendar.picker.css">
	<style>
		section{
			text-align: center;
		}
		div{
			display: inline-block;
			margin-top: 100px;
			padding-right: 20px;
		}
	</style>
</head>
<body>
	<section>
		<div class="form-group">
			<label for="leavetime">出发日期：<input type="text" id="leavetime"></label>
		</div>
		<div class="form-group">
			<label for="arrivetime">返回日期：<input type="text" id="arrivetime"></label>
		</div>
	</section>

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/dcalendar.picker.js"></script>
	<script>
		$('#leavetime').dcalendarpicker({
			format:'yyyy-mm-dd'
		});
		$('#arrivetime').dcalendarpicker({
			format:'yyyy-mm-dd'
		});
	</script>
</body>
</html>
